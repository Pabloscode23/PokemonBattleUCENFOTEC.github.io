<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search-friends.css">
    <link rel="icon" type="image/x-icon" href="img/favIcon.png">
    <title>Agregar Amigos</title>
</head>

<body>
    <div class="layout">
        <nav class="navbar__container">

            <div class="navbar__container-logo">
                <img class="navbar__img" src="img/logoPokemon.png" alt="logo pokemon">
            </div>

            <ul class="navbar__container-links">
                <li class="navbar__item ">
                    <i class='bx bx-male navbar__link-icon'></i><a class="navbar__link "
                        href="html/user-profile.html">Perfil</a>
                </li>
                <li class="navbar__item ">
                    <i class='bx bx-plus-medical navbar__link-icon'></i><a class="navbar__link "
                        href="html/list-teams.html">Listado de
                        equipos</a>
                </li>
                <li class="navbar__item current">
                    <i class='bx bxs-group navbar__link-icon'></i><a class="navbar__link "
                        href="html/friends-profile.html">Amigos</a>
                </li>
                <li class="navbar__item ">
                    <i class='bx bxs-cog navbar__link-icon'></i><a class="navbar__link "
                        href="html/settings.html">Ajustes</a>
                </li>

            </ul>

        </nav>


        <div class="registro__container">
            <img class="registro__img" src="img/pikachu.png" alt="Pikachu">
            <div class="form__container">
                <h1 class="text_regist">AGREGAR AMIGO</h1>
                <input type="text" placeholder="Nombre de Usuario o Email" class="input__user">
                <button class="button__search">BUSCAR</button>
                <p class="text__link">
                    <a href="html/regist-friends.html">¡Si no tienes amigos, favor registrarlo!</a>
                </p>
                <a type="button" class="button__search" href="html/battle-pokemon.html">Crear Batalla</a>
                <p class="text__link">
                    <a href="html/ranking.html"> ¡Mira la Tabla de Liderazgo aquí!</a>
                </p>
            </div>
        </div>
    </div>
    <a type="button" class="button__return" href="html/search-friends.html">VOLVER</a>
</body>

</html>
