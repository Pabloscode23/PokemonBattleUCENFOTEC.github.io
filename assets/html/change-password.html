<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/change-password.css">
    <link rel="icon" type="image/x-icon" href="../img/favIcon.png">


    <title>Cambio de contraseña</title>
</head>

<body>
    <header class="header__container">
        <div class="logo__header-container">
            <img class="logo__img-header" src="../img/logoPokemon.png" alt="logo de pokemon">
        </div>
        <div class="tittle__text-container">
            <h5 class="text__tittle">Cambio de contraseña</h5>
        </div>
    </header>

    <main>
        <div class="form__container">
            <form class="form__information-box" id="passwordForm">
                <div class="password__container" id="grupo__password">
                    <label class="password__label" for="currentPassword">Contraseña Actual: </label>
                    <input class="password__input" name="password" id="currentPassword" required>
                </div>
                <div class="password__container" id="grupo__password2">
                    <label class="password__label" for="newPassword">Nueva Contraseña: </label>
                    <input class="password__input" name="password2" id="newPassword">
                </div>
                <div class="password__container" id="grupo__password3">
                    <label class="password__label" for="confirmPassword">Confirmar Contraseña: </label>
                    <input class="password__input" name="password3" id="confirmPassword">
                </div>
            </form>
        </div>

        <div class="confirm__close-buttons">
            <button class="close__button" type="button"><a href="user-profile.html">Cerrar</button></a>
            <button class="change__button" type="button" onclick="cambiar()">Cambiar</button>
        </div>
    </main>
    <script src="../js/change-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
