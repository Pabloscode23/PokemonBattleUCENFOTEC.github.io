<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/battle-pokemon.css">
    <link rel="icon" type="image/x-icon" href="../img/favIcon.png">



    <title>Batalla Pokemon</title>
</head>

<body>
    <div class="layout">
        <nav class="navbar__container">

            <div class="navbar__container-logo">
                <img class="navbar__img" src="../img/logoPokemon.png" alt="logo pokemon">
            </div>

            <ul class="navbar__container-links">
                <li class="navbar__item ">
                    <i class='bx bx-exit'></i><a class="navbar_link " href="../html/user-profile.html">Salir</a>
                </li>
                <li class="navbar__item ">
                    <i class='bx bx-plus-medical navbar_link-icon'></i><a class="navbar_link "
                        href="../html/list-teams.html">Listado de
                        equipos</a>
                </li>
                <li class="navbar__item ">
                    <i class='bx bxs-group navbar_link-icon'></i><a class="navbar_link "
                        href="../html/search-friends.html">Amigos</a>
                </li>
                <li class="navbar__item current">
                    <i class='bx bxs-cog navbar_link-icon'></i><a class="navbar_link "
                        href="../html/settings.html">Ajustes</a>
                </li>

            </ul>

        </nav>

    </div>
    <!--Los datos presentes en el codigo de los pokemones (Nombre, Ps:puntos de salud, NV:nivel Y Ataques) seran obtenidos de la PokeApi brindada por el profesor-->
    <div class="battle__container">
        <div class="container__trainer-1">
            <p class="trainer1__info">Ash</p>
            <div class="trainer1-img__container">
                <img src="../img/trainer1.png" class="trainer-1__img" alt="Entrenador 1">
            </div>
            <div class="container__pokeballs">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
            </div>
        </div>
        <div class="container__battlefield">
            <div class="pokemon1__battle-container">
                <div class="pokemon1__general-info">
                    <div class="pokemon1__info-container">
                        <p class="pokemon1__name">Bulbasaur</p>
                        <p class="pokemon1__level">Nivel: 45</p>
                    </div>
                    <div class="pokemon1__other-info">
                        <p class="pokeon1__life">Vida restante:</p>
                        <p class="pokemon1__number">88</p>
                    </div>
                </div>
                <div class="container__pokemon-1" id="pokemon1">
                    <img src="../img/pokemon1.png" alt="Bulbasaur">
                </div>
            </div>
            <div class="pokemon2__battle-container">
                <div class="pokemon2__general-info">
                    <div class="pokemon2__info-container">
                        <p class="pokemon2__name">Pancham</p>
                        <p class="pokemon2__level">Nivel: 66</p>
                    </div>
                    <div class="pokemon2__other-info">
                        <p class="pokeon2__life">Vida restante:</p>
                        <p class="pokemon2__number">99</p>
                    </div>
                </div>
                <div class="container__pokemon-2" id="pokemon2">
                    <img src="../img/pokemon2.png" alt="Bulbasaur">
                </div>
            </div>
        </div>

        <div class="container__trainer-2">
            <p class="trainer2__info">Gary</p>
            <div class="trainer2-img__container">
                <img src="..//img/trainer2.png" class="trainer-2__img" alt="Entrenador 2">
            </div>
            <div class="container__pokeballs">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
                <img src="../img/pokeball.png" alt="Pokeball">
            </div>

        </div>
    </div>

    <p class="title">Ataques Pokemon Actual</p>
    <div class="container__controls">
        <button>Ataque 1</button>
        <button>Ataque 2</button>
        <button>Ataque 3</button>
        <button>Ataque 4</button>
    </div>

</body>

</html>
